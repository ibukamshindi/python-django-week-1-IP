{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid" style="max-width: 1500px;">
    <div class= "row">
              {% for photo_item in photos%}
                <div class="col-3">
                  <div class="card border-primary mb-3">
                    <a href="{% url 'myPhoto' photo_item.id %}">
                      <img src="{{photo_item.image.url}}"  style="height: 300px; width: 100%; display: block;" >
                      <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{photo_item.name|upper}}</div>
                    </a>
                  </div>
                </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
